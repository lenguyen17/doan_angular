<div class="container-fluid">
  <div class="home-title my-3">
    <h2 class="text-center my-2">MOVIES SECTION</h2>
  </div>
  <div class="search-container">
    <div class="InputContainer">
      <input type="text" name="text" class="input" id="input" [(ngModel)]="searchTxt" placeholder="Search" (change)="searchMovie()">
      <label for="input" class="labelforsearch" (click)="searchMovie()">
        <svg viewBox="0 0 512 512" class="searchIcon">
          <path
            d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z">
          </path>
        </svg>
      </label>
      <div class="border"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-2" *ngFor="let item of searchedMovie">
      <div class="movie-wrapper">
        <a href="movies/{{ item.id }}">
          <img src="{{ item.poster_path }}" class="movie-image" width="100%" alt="">
          <p class="movie-title">{{ item.title }}</p>
          <p>{{ item.runtime }} ph√∫t</p>
        </a>
      </div>
    </div>
  </div>
</div>
